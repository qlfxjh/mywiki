<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>jQuery 全屏</title>
<link href="../../css/base.css" rel="stylesheet" type="text/css" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" />
<link href="../../css/pop.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="js/jquery_fullscreen.js"></script>
<style>
.temp_main{}
.temp_header{height:200px; position:relative; margin:10px; background:#eee; box-shadow:2px 2px 5px #999; font-size:20px;}
.temp_content{height:500px; position:relative; margin:10px; background:#eee; box-shadow:2px 2px 5px #999; font-size:20px;}

</style>

</head>

<body>

<div class="temp_main" id="content">
	<div class="temp_header">THIS IS HEADER
    	<button class="btn_01" onclick="letFullScreen()" type="button">Let's FullScreen</button>
    </div>
    <div class="temp_content">THIS IS PAGE CONTENT</div>
</div>

<script>
function letFullScreen(){
	$("#content").fullScreen();
	e.preventDefault();
}
</script>
</body>
</html>
