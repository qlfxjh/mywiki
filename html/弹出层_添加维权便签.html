<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>弹出层</title>
<meta name="description" content=" 内容介绍不超过100个中文">
<meta name="keywords" content=" 内容相关关键词3-5个">
<link href="../css/base.css" rel="stylesheet" type="text/css" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<link href="../css/pop.css" rel="stylesheet" type="text/css" />
<link href="../css/find_gov.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="../js/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>


</head>

<body>
<div style=" position:relative; width:1000px; margin:0 auto; height:400px;">asdfadfasd</div>


<div class="pop_t pop_add_note" id="pop_add_note">
	<div class="p_t">
    	<h4>编缉便签</h4>
        <a href="javascript:;" onclick="oPop.close()" class="btn_close"></a>
    </div>
    <div class="p_c clearfix">
    	<div class="pop_add_note_form">
        	<div class="note_con_txt">
        		<textarea id="note_con_textarea" ></textarea>
                <div class="note_con_counter">还能输入<strong id="note_con_counter_num" class="f_orange">200</strong>字</div>
            </div>
            <div class="btns">
            	<a href="#" class="btn_yel_01 mr_10">确认</a>
                <a href="javascript:;" onclick="oPop.close()" class="btn_gray_01">取消</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
var oPop = new Pop();
oPop.show('pop_add_note');

$('#note_con_textarea').keyup(function(){
	var last = 200-this.value.length;
	if(last>=0){
		$('#note_con_counter_num').html(last);
	}else{
		$(this).attr('value',this.value.toString().substring(0,200));
	}
});
</script>


</body>
</html>
