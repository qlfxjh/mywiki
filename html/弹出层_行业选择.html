<body>
<div style=" position:relative; width:1000px; margin:0 auto; height:200px;">
	<p>下面为单选引用</p>
    <div style=" padding:20px; border:1px solid #999999;">
    
	<input type="text" class="input_txt_tmp" readonly="readonly" placeholder = "点击选择行业" onclick="tradeSelector.show(false,event,'input_hidden_trade',doPostBack);" />
    <input type="hidden" value="" id="input_hidden_trade" />
    <!-- tradeSelector.show(false); 参数false表示为单选，参数三为存放行业id的隐藏域的id;参数4为回调函数，里面传里来选中行业的value和text -->
    </div>
    
    <script type="text/javascript">
		function doPostBack(id,text){
			alert(id+'_'+text);
		
		}
	</script>
	
</div>
<div style=" position:relative; width:1000px; margin:0 auto; height:400px;">
	<p>下面为多选引用</p>
     <div style=" padding:20px; border:1px solid #999999;">
     	<ul id="trade_result_ul">
        	
        </ul>
		<input type="text" class="input_txt_tmp" readonly="readonly" placeholder = "点击选择行业" onclick = "tradeSelector.show(true,event,addToResult);" />
        <!-- tradeSelector.show(false); 参数true表示为多选,参数3为回调函数 -->
    </div>
</div>
<script type="text/javascript">
function addToResult(data){
	var wrap = $('#trade_result_ul');
	var tmp = '';
	for(var i =0; i<data.length; i++){
		tmp +='<li id="'+data[i][0]+'">'+data[i][1]+'</li>';
	}
	wrap.html(tmp);
}
</script>
