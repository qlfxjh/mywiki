<head>

<style>
.page_main{width:960px; margin:10px auto;}

.page_right{ float:left; width:650px; height:500px; overflow:hidden; background:#caa;}

	.page_left{display:none;}
	.page_right{ float:none; width:100%;}
}

</style>
<div class="page_main">
    <div class="page_left">
        这里是左边框内容
	</div>
	<div class="page_right">
    	<h1>右边的内容</h1>
        <p>this is the right content. this is the right content. this is the right content. this is the right content. this is the right content. this is the right content</p>
    </div>
</div>
